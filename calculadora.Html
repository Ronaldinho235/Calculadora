<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <link rel="stylesheet" href="calculadora.css">
    <div class="fundo">
    <input id="display" class="input" type="text" value="" disabled >
    <button onclick="appendToDisplay('%')" id="porcen"></button>
    <button onclick="appendToDisplay('âˆš')" id="raiz"></button>

    <button onclick="appendToDisplay(7)">7</button>
    <button onclick="appendToDisplay(8)">8</button>
    <button onclick="appendToDisplay(9)">9</button>

    <button  onclick="appendToDisplay('-')" id="mais"></button> 
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="appendToDisplay('0')" id="ponto">0</button>
    <button onclick="calculate('=')" id="igual"></button>
